<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotagging Prototype</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #FFA500, darkorange);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            background-color: #FFAD60;
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        button {
            background-color: darkorange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: orange;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .modal-content #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button:hover {
            background-color: darkred;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .reset-map-button, .send-location-button {
            background-color: darkorange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .reset-map-button:hover, .send-location-button:hover {
            background-color: orange;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#map-section">Map</a>
        </div>
    </div>

    <div id="home" class="container">
        <h1>Welcome to the Geotagging Prototype</h1>
        <p>Explore the map and manually pin your target waypoint.</p>
        <button onclick="showModal()">Open Map</button>
    </div>

    <!-- Modal -->
    <div id="map-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">Close</button>
            <div id="map"></div>
            <div class="modal-buttons">
                <button class="reset-map-button" onclick="resetMap()">Reset Map</button>
                <button class="send-location-button" onclick="sendLocation()">Send Location</button>
            </div>
        </div>
    </div>

    <script>
        let map, routingControl, startMarker, targetMarker;

        // Initialize the map
        function initializeMap() {
            map = L.map('map').setView([14.634607, 121.085753], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add a starting marker at the default location
            startMarker = L.marker([14.634607, 121.085753], { draggable: true })
                .addTo(map)
                .bindPopup('Start Point: Barangay TaÃ±ong, Marikina City')
                .openPopup();

            // Add routing control (initially without a target waypoint)
            routingControl = L.Routing.control({
                waypoints: [startMarker.getLatLng()],
                routeWhileDragging: false,
                show: false,
                addWaypoints: false,
                lineOptions: {
                    styles: [{ color: 'blue', weight: 4, opacity: 0.7 }]
                }
            }).addTo(map);

            // Allow the user to pin a target waypoint
            map.on('click', (e) => {
                if (targetMarker) {
                    map.removeLayer(targetMarker); // Remove the previous target marker
                }

                // Add a new target marker at the clicked location
                targetMarker = L.marker(e.latlng, { draggable: true })
                    .addTo(map)
                    .bindPopup('Target Point')
                    .openPopup();

                // Update the routing control with the new waypoints
                routingControl.setWaypoints([startMarker.getLatLng(), targetMarker.getLatLng()]);
            });
        }

        // Show the modal
        function showModal() {
            const modal = document.getElementById('map-modal');
            modal.style.display = 'flex';

            // Initialize the map if it hasn't been initialized yet
            if (!map) {
                initializeMap();
            }

            // Ensure the map resizes correctly
            setTimeout(() => {
                map.invalidateSize();
            }, 200);
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('map-modal');
            modal.style.display = 'none';
        }

        // Reset the map
        function resetMap() {
            map.setView([14.634607, 121.085753], 13); // Reset to default view

            // Reset the start marker position
            startMarker.setLatLng([14.634607, 121.085753]);

            // Remove the target marker if it exists
            if (targetMarker) {
                map.removeLayer(targetMarker);
                targetMarker = null;
            }

            // Reset the routing control waypoints
            routingControl.setWaypoints([startMarker.getLatLng()]);
        }

        // Send the location
        function sendLocation() {
            if (!targetMarker) {
                alert("Please select a target location on the map.");
                return;
            }

            const targetLatLng = targetMarker.getLatLng();
            console.log("Target Location:", targetLatLng);

            // Example: Save the location to Firebase
            database.ref("selected-location").set({
                latitude: targetLatLng.lat,
                longitude: targetLatLng.lng
            }).then(() => {
                alert("Location sent successfully!");
            }).catch((error) => {
                console.error("Error sending location:", error);
                alert("An error occurred while sending the location.");
            });
        }

        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Map will be initialized when the modal is opened
        });
    </script>
</body>
</html>
